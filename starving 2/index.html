<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Star Catcher</title>
        
        <link rel="stylesheet" type="text/css" href="main.css">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,800" rel="stylesheet">
        
        <!-- Bootstrap links -->
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        
       
    </head>

    <body>
        
        <div class="container" id="container">
        
        <div class="modallogin" id="modallogin">
            <div class="row">
                <div class="col-md-12 modalname text-center">
                    
                    <img src="img/logo.svg" alt="logo"/>
                    
                    <p>There may be aliens in our Milky Way galaxy. The probability is almost certain that there is life somewhere in space.<br /><b> How many lifes would you be able to discover?</b></p>
                    
                    <input type="text" id="username" placeholder="Your explorer name here">
                    
                    <br />
                    
                    <button id="nameokbtn" class="btn" onclick="username(); loadgame()">GO!</button>
                    
                </div>
                
                <img class="cloud1" src="img/cloud-left.svg"/>
                <img class="cloud2" src="img/cloud-right.svg"/>
                
            </div>
            
                
        </div>
            
        <div id="finalScore" class="col-md-6">
            Ranking
            
            </div>
        
        <div class="gameplay" id="containergame">
            <div class="row tophud">
                <div class="col-md-1"> 
                    <p>Name</p>
                    <div id="username_display"></div>
                </div>
                <div class="col-md-1"> 
                    <p>Total</p>
                    <p id="totalPoints">0</p>
                </div>
                <div class="col-md-1"> 
                    <p>Super Novas</p>
                    <p id="spPoints">0</p>
                </div>
                 <div class="col-md-1"> 
                    <p>White Dwarfs</p>
                    <p id="WdPoints">0</p>
                </div>
                
                <div class="col-md-6">
                    <img src="img/logo-neg.svg"/>
                    <button id="stopbtn"  onclick="updatePoints()"> STOP </button>
                </div>
                
                <div class="col-md-2 points">
                    <img alt="I'm sad" class="face" id="face" src="img/sad.svg" />
                    <p id="points">0</p>
            </div>
            </div>
            <div class="row justify-content-md-center">
                
                <div class="solarsystem-outer col-md-12">
                    <div id="solarsystem">
                      <div id="sun"></div>
                      <div class="planet" id="mercury"></div>
                      <div class="planet" id="venus"></div>
                      <div class="planet" id="earth"><div id="moon"></div></div>
                      <div class="planet" id="mars"></div>
                      <div class="planet" id="jupiter"></div>
                      <div class="planet" id="saturn"></div>
                    </div>
                    </div>
                
                <button id="supernova"  onclick="spClick()"> S </button>
                
                <button id="whitedwarf"  onclick="wdClick()"> WD </button>
                
                </div>
            
                <div id="message" class="col col-lg-6" ></div>
            <!--div id="clock" class="row justify-content-md-center"></div-->
        </div>
            
            </div>
        
        
         <script type="text/javascript" src="main.js"></script>
        
    </body>

    </html>
