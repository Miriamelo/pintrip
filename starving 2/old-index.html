        <div class="container" id="home">
        
            <div class="row">
                <div class="col-lg-12 text-center h-content">
                    
                    <img src="img/logo.svg" alt="logo"/>
                    
                    <p>There may be aliens in our Milky Way galaxy. The probability is almost certain that there is life somewhere in space.<br /><b> How many lifes would you be able to discover?</b></p>
                    
                    <input type="text" id="usernameinput" placeholder="Your explorer name here">
                    
                    <br />
                    
                    <button id="nameokbtn" class="btn" onclick="username(); loadgame()">GO!</button>
                    
                </div>
            </div>  
        </div>
        
        
        <div class="container-fuid" id="game">
            <nav class="navbar navbar-default tophud">
              <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                    <p>Name</p>
                    <div id="username_display"></div>
                    </div>
                    
                    <div class="col-md-1">
                    <p>Total</p>
                    <p id="totalPoints">0</p>
                    </div>
                    
                    <div class="col-md-8"><p id="timerDiv">Time: <span id="time">0</span></p></div>
                    
                    <div class="col-md-1"></div>
                    
                    <div class="col-md-1"><button id="stopbtn"  onclick="updatePoints()"> STOP </button></div>

                </div>

            <div class="row justify-content-md-center">
                <div class="solarsystem-outer col-md-12">
                    <div id="solarsystem">
                      <div id="sun"></div>
                      <div class="planet" id="mercury"></div>
                      <div class="planet" id="venus"></div>
                      <div class="planet" id="earth"><div id="moon"></div></div>

                      <div class="planet" id="jupiter"></div>
