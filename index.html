<!DOCTYPE html>
<html lang="en">

  <head>
<h1> hello Miria sua chatinha!!!</h1>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starving Game</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="main.css">
      
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,800" rel="stylesheet">
    
  </head>

  <body>

    <!-- home -->
    <div class="container" id="home">
        <!-- content -->
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5"><img src="img/logo.svg" alt="logo"/></h1>
          <p class="lead">There may be aliens in our Milky Way galaxy. The probability is almost certain that there is life somewhere in space.<br /><b> How many lifes would you be able to discover?</b></p>
          <input type="text" id="usernameinput" placeholder="Your explorer name here">
            <br />
            <button id="nameokbtn" class="btn" onclick="username(); loadgame(); highestScore()">GO!</button>
        </div>
      </div>
    </div>
      
      <!-- game -->
      <div class="container" id="game">
            <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-game">
          <div class="container">

            <div class="collapse navbar-collapse" id="navbarResponsive">

              <ul class="navbar-nav mr-auto mt-2 mt-lg-0 text-center">
                <li class="nav-item">
                  <p class="nav-link">HELLO,</p>
                    <p id="username_display">
                    </p>
                </li>
                <li class="nav-item">
                  <p class="nav-link">YOUR SCORE</p>
                  <p id="totalPoints">0</p>
                </li>
              </ul>

            <ul class="navbar-nav">
                <li class="nav-item time text-center">
                    <p class="nav-link" >TIME</p> <p id="time">0</p>
                </li>
                </ul>

            <ul class="navbar-nav">
                <li class="nav-item my-2 my-lg-0 text-center">
                  <p id="nav-link">HIGHEST SCORE</p><img alt="" src="img/star.svg" width="20"/><span id="highest-score" class="text-center">0</span>
                </li>
                 <li class="nav-item">
                  <button id="stopbtn" class="btn-sml"  onclick="updatePoints()"> STOP </button>
                </li>
                </ul>
            </div>
          </div>
        </nav>
        
        <!-- content -->
      
           <div class="row justify-content-md-center">
                <div class="solarsystem-outer col-md-12">
                    <div id="solarsystem">
                      <div id="sun"></div>
                      <div class="planet" id="mercury"></div>
                      <div class="planet" id="venus"></div>
                      <div class="planet" id="earth"><div id="moon"></div></div>
                      <div class="planet" id="mars"></div>
                      <div class="planet" id="jupiter"></div>
                      <div class="planet" id="saturn"></div>
                    </div>
                    </div>
                
                <button id="supernova" class=""  onclick="spClick()">  </button>
                
                <button id="whitedwarf" class=""  onclick="wdClick()">  </button>
                
                </div>
            
                <div id="message" class="col col-lg-6" ></div>
        </div>
      
      
      <div class="container" id="endPage">
          <div class="row text-center">
              <div class="col">
            <h1>Ranking</h1>
            <div id="finalScore" class="col-md-6">
            </div>
            <button id="nameokbtn" class="btn" onclick=" loadgame()">PLAY AGAIN</button>
                  </div>
            </div>
        </div>

      <script type="text/javascript" src="main.js"></script>
   

  </body>

</html>
